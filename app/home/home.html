<div class="panel panel-default">
    <!--<div class="panel-heading">
        <h3 class="panel-title home-title"></h3>
    </div>-->
    
    <div class="panel-body">
        <div class="jumbotron home-jumbo">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="home-header">
                    <i class="fa fa-github"></i>
                    Let's dive into the Github.
                </h2>
           
                <fieldset class="form-group">
                    <label 
                        for="search" 
                        class="col-sm-3 col-md-2 control-label home-label">Search Me:</label>

                    <div class="col-sm-9 col-md-10">
                        <input 
                            id="search"  
                            class="form-control home-search"
                            placeholder="   enter username" 
                            type="text" 
                            [ngFormControl]="username" />
                    
                        <div
                        *ngIf="errorMessage"> 
                            <div
                            class="alert alert-danger">
                                {{errorMessage}}
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="row home-results">
               <div class="col-sm-10 col-md-10 col-md-offset-1 col-sm-offset-1">
                    <div 
                        class="col-sm-12 col-md-6" 
                        *ngFor="let item of items">
                        <div class="thumbnail home-thumbnail">
                            <div class="home-caption">
                                <h6 class="home-itemname">
                                    {{item.name}} 
                                </h6>

                                <p>
                                    <a 
                                        href="{{item.url}}" 
                                        class="btn btn-primary home-btn-repo" 
                                        role="button">
                                            Go to repo
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
